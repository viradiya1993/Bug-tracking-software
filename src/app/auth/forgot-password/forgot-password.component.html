<div class="page-header login-page header-filter middle_content" filter-color="black">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-xxl-4 col-lg-5 container-login100 pt-2 pt-sm-5 pb-4 pb-sm-5">
        <div class="container-login100">
          <div class="wrap-login100">
            <form class="mt15" #myForm="ngForm" (ngSubmit)="submitForgotPassword(myForm)">
              <div class="card-header pt-4 pb-4 text-center bg-primary">
                <span class="login100-form-logo">
                  <img class="logo" src="assets/img/MANEKTECH.jpeg">
                </span>
              </div>
              <div class="card-body p-4">
                <div class="text-center w-75 m-auto">
                  <h4 class="text-center pb-4 text-dark-50 mt-0 fw-bold"><strong>Forgot Password</strong></h4>
                </div>
                <div class="textbox-full-width textbox-full-width-pb20">
                  <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input matInput id="email" required [pattern]="emailPattern" name="email"
                    #email="ngModel" [(ngModel)]="user.email">
                  </mat-form-field>
                  <div *ngIf="(email.dirty || email.touched) && email.invalid">
                    <mat-error class="text-left" *ngIf="email.errors.required">
                      Email is required
                    </mat-error>
                    <mat-error class="text-left" *ngIf="email.errors.pattern">
                      Invalid Email
                    </mat-error>
                  </div>
                </div>
                <div class="container-login100-form-btn">
                  <button type="submit" [disabled]="myForm.invalid"
                    [ngClass]="myForm.invalid ? 'btn btn-info disable-btn disable' : 'btn btn-info'" >Submit
                  </button>
                  <a href="javascript:void(0)" routerLink="/login" class="btn btn-danger">Cancel</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
