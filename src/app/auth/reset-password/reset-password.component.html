<div class="page-header login-page header-filter middle_content" filter-color="black">
    <div class="container">
      <div class="container-login100">
        <div class="wrap-login100">
          <form #myForm="ngForm" (ngSubmit)="submitForm(myForm)">
              <span class="login100-form-logo">
                  <img class="logo" src="assets/img/logo.png" alt="logo">
                 </span>
                 <h2 class="text-center pb-3"><strong>Reset Password</strong></h2>
  
            <div class="w-100 pb-2">
              <mat-form-field>
                <mat-label>New Password</mat-label>
                <input matInput type="password" required>
              </mat-form-field>
              <mat-error>
                  Password is required
                </mat-error>
            </div>
  
            <div class="w-100 pb-4">
              <mat-form-field>
                <mat-label>Confirm Password</mat-label>
                <input matInput type="password" required name="confirmPassword">
              </mat-form-field>
              <mat-error class="change_pass_error">
                <span>
                   Confirm Password is required
                </span>
                <span>
                   New Password and Confirm Password must be same</span>
              </mat-error>
            </div>
       
        <div class="container-login100-form-btn">
          <button type="submit">Save</button>
          <button type="button" class="btn btn-danger btn_d_consist ml15" (click)="onCancel()">Cancel</button>
        </div>
        </form>
      </div>
    </div>
  </div>
  </div>
