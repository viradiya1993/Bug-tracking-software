<div class="page-header login-page header-filter middle_content" filter-color="black">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-xxl-5 col-lg-6 container-login100 pt-2 pt-sm-5 pb-4 pb-sm-5">
        <div class="container-login100">
          <div class="wrap-login100">
            <form #myForm="ngForm" (ngSubmit)="submitForm(myForm)">
              <div class="card-header pt-4 pb-4 text-center bg-primary">
                <span class="login100-form-logo">
                  <img class="logo" src="assets/img/MANEKTECH.jpeg">
                </span>
              </div>
              <div class="card-body pl-4 pr-4 pl-lg-5 pr-lg-5 pt-4 pb-4">
                <div class="text-center w-75 m-auto">
                  <h4 class="text-center pb-0 text-dark-50 mt-0 fw-bold"><strong>Reset Password</strong></h4>
                </div>
                <div class="w-100 pb-2">
                  <mat-form-field>
                    <mat-label>New Password</mat-label>
                    <input matInput type="password" [(ngModel)]="user.password" class="form-control" #psw="ngModel" id="psw" name="psw" (blur)="user.password = sharedService.trimming_function(user.password)" required>
                  </mat-form-field>
                  <mat-error *ngIf="psw.touched && psw.invalid">
                      Password is required
                    </mat-error>
                </div>
                <div class="w-100 pb-4">
                  <mat-form-field>
                    <mat-label>Confirm Password</mat-label>
                    <input matInput type="password" class="form-control" required name="confirmPassword" #confirmPassword="ngModel"
                      [(ngModel)]="user.confirmPassword" (blur)="user.confirmPassword = sharedService.trimming_function(user.confirmPassword)">
                  </mat-form-field>
                  <mat-error class="change_pass_error">
                    <span *ngIf="confirmPassword.errors?.required  && confirmPassword.touched && confirmPassword.invalid">
                      Confirm Password is required
                    </span>
                    <span *ngIf="user.confirmPassword != user.password &&
                            confirmPassword.dirty && user.confirmPassword != ''">
                      New Password and Confirm Password must be same</span>
                  </mat-error>
                </div>
                <div class="container-login100-form-btn">
                  <button type="submit"
                    [ngClass]="(myForm.invalid || user.password != user.confirmPassword) ? 'btn btn-info disable-btn disable' : 'btn btn-info add-btn'"
                    [disabled]="myForm.invalid || user.password !== user.confirmPassword">Save</button>
                  <button type="button" class="btn btn-danger btn_d_consist ml15" (click)="onCancel()">Cancel</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
