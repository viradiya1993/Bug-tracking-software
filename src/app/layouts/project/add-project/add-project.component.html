<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
              <h4 class="card-title" *ngIf="!editable">Add Project</h4>
              <h4 class="card-title" *ngIf="editable">Edit Project</h4>
          </div>
          <div class="card-body">
            <form (submit)="onSave()" [formGroup]='projectForm'>
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                      <input matInput placeholder="Project No" name="project_no" 
                     type="number" formControlName="project_no">
                  </mat-form-field>
                  <mat-error *ngIf="projectForm.get('project_no').invalid">
                      Project no is required
                  </mat-error>
                </div>
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                      <input matInput placeholder="Project Name" name="project_name" formControlName="project_name">
                  </mat-form-field>
                  <mat-error *ngIf="projectForm.get('project_name').invalid">
                    Project Name is required
                  </mat-error>
                </div>
              </div>
              <!-- DropDown Start-->
              <div class="row">
                  <div class="col-md-12">
                      <ng-select 
                            placeholder="Select an Technology"
                            [items]="technologys"
                            formControlName="technology"
                            bindLabel="tech_name"
                            bindValue="_id"
                            [addTag]="true"
                            addTagText="Create New"   
                            [multiple]="true"
                            [searchable]="true"
                            (add)="onAdd($event)">
                      </ng-select>
                      <mat-error *ngIf="projectForm.get('technology').invalid"> Please Select a
                        Technology
                      </mat-error>
                  </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <ng-select 
                            [items]="departments"
                            bindLabel="department"
                            placeholder="Select an Department"
                            formControlName="department"
                            bindValue="_id">
                  </ng-select>
                  <mat-error *ngIf="projectForm.get('department').invalid"> Please Select a
                        Department
                  </mat-error>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <ng-select 
                            [items]="employees"
                            bindLabel="first_name"
                            placeholder="Select an employee"
                            formControlName="employee"
                            bindValue="_id"
                            [multiple]="true">
                  </ng-select>
                   <mat-error *ngIf="projectForm.get('employee').invalid"> Please Select a
                        employee
                   </mat-error>
                </div>
              </div>
              <div class="row">
                  <div class="col-md-4">
                        <mat-form-field class="datepicker-color">
                          <input matInput  [matDatepicker]="picker"
                            placeholder="Start Date" (dateChange)="filterDate()"  [(ngModel)]="start_date"   formControlName="start_date">
                          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                          <mat-datepicker #picker disabled="false"></mat-datepicker>
                        </mat-form-field>  

                        <mat-error *ngIf="projectForm.get('start_date').invalid">
                          Start Date is required
                        </mat-error>
                  </div>
                  <div class="col-md-4">
                      <mat-form-field class="datepicker-color">
                          <input matInput [min]="start_date"[matDatepicker]="picker1"
                            placeholder="End Date" [(ngModel)]="end_date" (dateChange)="filterDate()"  formControlName="end_date">
                          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                          <mat-datepicker #picker1 disabled="false"></mat-datepicker>
                        </mat-form-field>
                        <mat-error *ngIf="projectForm.get('end_date').invalid">
                          Start Date is required
                        </mat-error>
                  </div>
                  <div class="col-md-4">
                      <ng-select  [items]="allStatus"
                                  bindLabel="viewValue"
                                  placeholder="Select an status"
                                  bindValue="value"
                                  formControlName="status">
                      </ng-select>
                      <mat-error *ngIf="projectForm.get('status').invalid">
                        Status is required
                      </mat-error>
                  </div>
                  <!--Dropdown End -->
              </div>
              <div class="row">
								<div class="col-md-12">
									<mat-form-field>
											<mat-label>Project Description</mat-label>
											<textarea matInput
												cdkTextareaAutosize
												#autosize="cdkTextareaAutosize"
												cdkAutosizeMinRows="1"
												cdkAutosizeMaxRows="5" id="project_description"
                        name="project_description" formControlName="project_description">
											</textarea>
										</mat-form-field>
                    <mat-error class="text-left"
                    *ngIf="projectForm.get('project_description').invalid">
                       Project Description is required
                  </mat-error>
								</div>
              </div>
              <div class="row mt20">
                  <div class="col-md-12 text-right">
                    <!-- <div class="row mt20">
                      <div class="col-md-12 text-right">
                        <a (click)="onSave(projectForm)"  style="cursor: pointer" 
                        [ngClass]="
                          !projectForm.valid
                          ? 'btn btn-info disable-btn full_wid disable'
                          : 'btn btn-info full_wid'">
                          Save
                        <i class="fa fa-spin fa-spinner" *ngIf="loader"></i>
                       </a>  
                      <button type="button" class="btn btn-danger btn_d_consist ml15" [routerLink]="['/project']">Cancel</button>
                      </div> -->
                      <button mat-raised-button type="submit" class="btn btn-info full_wid" [disabled]="projectForm.invalid">
                              <i class="fa fa-spin fa-spinner" *ngIf="loader"></i>
                          Save</button>
                      <button mat-raised-button class="btn btn-danger btn_d_consist ml15" [routerLink]="['/project']"
                      routerLinkActive="router-link-active">Cancel</button>
                </div> 
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
