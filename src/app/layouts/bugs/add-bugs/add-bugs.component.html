<div class="main-content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header card-header-danger">
                <h4 class="card-title">Add Bug</h4>
            </div>
            <div class="card-body">
              <form  [formGroup]='bugsForm'>
                <div class="row">
                  <div class="col-md-12">
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Bug Title" name="bug_title" formControlName="bug_title">
                    </mat-form-field>
                    <mat-error *ngIf="bugsForm.get('bug_title').invalid">
                       Bug title is required
                    </mat-error>
                  </div>
                </div>
                <!-- DropDown Start-->
                <div class="row">
									<div class="col-md-12">
										<ng-select 
												placeholder="Select an developer"
												[items]="employees"
												formControlName="developer"
												bindLabel="first_name"
												bindValue="_id"
												[multiple]="true"
												[clearable]="false">
										</ng-select>
										<mat-error *ngIf="bugsForm.get('developer').invalid"> Please Select a
													developer
										</mat-error>
									</div>	
                </div>

                <div class="row">
                  <div class="col-md-4">
                    <ng-select 
													[items]="bugStatus"
													bindLabel="status"
													placeholder="Select an Bug Status"
													formControlName="bugstatus"
													bindValue="_id"
													[clearable]="false">
                    </ng-select>
                    <mat-error *ngIf="bugsForm.get('bugstatus').invalid"> Please Select a
                          Bug Status
                    </mat-error>
                  </div>
                  <div class="col-md-4">
										<ng-select  
													[items]="bugsType"
													bindLabel="bug_types"
													placeholder="Select an Bug Type"
													bindValue="_id"
													formControlName="bugtype"
													[clearable]="false">
										</ng-select>
										<mat-error *ngIf="bugsForm.get('bugtype').invalid">
											Bug Type is required
										</mat-error>
                  </div>
									<div class="col-md-4">
										<ng-select  
													[items]="bugsPriority"
													bindLabel="priority"
													placeholder="Select an Priority "
													bindValue="_id"
													formControlName="priority"
													[clearable]="false">
										</ng-select>
										<mat-error *ngIf="bugsForm.get('priority').invalid">
											Bug Priority is required
										</mat-error>
                  </div>
                </div>
               
                <div class="row">
									<div class="col-md-6">
										<mat-form-field class="datepicker-color">
											<input matInput  [matDatepicker]="picker"
												placeholder="Start Date" (dateChange)="filterDate()"  [(ngModel)]="start_date"   formControlName="start_date">
											<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
											<mat-datepicker #picker disabled="false"></mat-datepicker>
										</mat-form-field> 
										<mat-error *ngIf="bugsForm.get('start_date').invalid">
											Start Date is required
										</mat-error>
									</div>
                   
									<div class="col-md-6">
										<mat-form-field>
											<mat-label>Project Description</mat-label>
											<textarea matInput
													cdkTextareaAutosize
													#autosize="cdkTextareaAutosize"
													cdkAutosizeMinRows="1"
													cdkAutosizeMaxRows="5" id="bug_description"
													name="bug_description"
													formControlName="bug_description">
											</textarea>
										</mat-form-field>
										<mat-error class="text-left" *ngIf="bugsForm.get('bug_description').invalid">
												Bug Description is required
										</mat-error>
									</div>
                  
                </div>
              

                <div class="row mt20">
                    <div class="col-md-12 text-right">
                        <span class="pull-right mb15">
                          <button type="submit" *ngIf="!editable" [disabled]="bugsForm.invalid"
                            [ngClass]="bugsForm.invalid ? 'btn btn-info disable-btn disable' : 'btn btn-info'"
                            (click)="onSave('save')" class="mr-2">
                            <i class="fa fa-spin fa-spinner" *ngIf="loader"></i>Add</button>
                          <button type="submit" *ngIf="editable" [disabled]="bugsForm.invalid"
                            [ngClass]="bugsForm.invalid ? 'btn btn-info disable-btn disable' : 'btn btn-info'"
                            (click)="onSave('update')" class="mr-2"><i class="fa fa-spin fa-spinner" *ngIf="loader"></i>Update</button>
                          <button type="button" class="btn btn-danger" [routerLink]="['/project']">Cancel</button>
                        </span>
                  </div> 
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
