<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title" *ngIf="!isEdit">Add Department</h4>
                        <h4 class="card-title" *ngIf="isEdit">Edit Department</h4>
                    </div>
                    <div class="card-body">
                        <!-- <form #myForm="ngForm"> -->
                        <form (submit)="onSave()" [formGroup]='formDepartment' *ngIf="!loader">
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Department Name" formControlName="department"
                                            required>
                                    </mat-form-field>
                                    <mat-error *ngIf="(formDepartment.get('department').dirty ||
                                         formDepartment.get('department').touched) &&
                                          formDepartment.get('department').invalid">
                                        Department Name is required
                                    </mat-error>
                                </div>
                            </div>


                            <div class="row mt20">
                                <div class="col-md-12 text-right">
                                    <button type="submit" style="cursor: pointer" [disabled]="formDepartment.invalid"
                                        [ngClass]="!formDepartment.valid ? 'btn btn-info disable-btn full_wid disable'
                                                        : 'btn btn-info full_wid'">
                                        Save
                                        <i class="fa fa-spin fa-spinner" *ngIf="loader"></i>
                                    </button>
                                    <button type="button" class="btn btn-danger btn_d_consist ml15"
                                        (click)="onCancel()">Cancel</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
