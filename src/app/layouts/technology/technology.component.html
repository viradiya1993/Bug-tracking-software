<div class="main-content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <button mat-raised-button [routerLink]="['/technology/add-technology']">Add Technology</button>
          <div class="col-md-2 mr-2 pull-right" >
            <button style="float:right" mat-raised-button (click)="resetFilter()">Reset Filter</button>
          </div>
          <div class="col-md-4 mb-2 pull-right">
            <app-search-textbox (resetIndex)="resetIndex($event)" (searchEvent)="receiveSearchValue($event)"></app-search-textbox>
          </div>
          <div class="card">
            <div class="card-header card-header-danger">
              <div class="row">
                <div class="col-md-4">
                  <h3 class="card-title ">Technology List</h3>
                </div>
              </div>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table mat-table [dataSource]="dataSource" matSortDisableClear matSort
                  class="mat-elevation-z8 table-hover" width="100%" *ngIf="length > 0">
                  <ng-container matColumnDef="no">
                    <th width="33%" (click)="sortItem('no')" mat-header-cell *matHeaderCellDef mat-sort-header class="text-primary"> No </th>
                    <td width="8%" mat-cell *matCellDef="let element ; let i = index"> {{i + 1}} </td>
                  </ng-container>
  
                  <ng-container matColumnDef="technology">
                    <th width="33%" (click)="sortItem('technology')" mat-header-cell *matHeaderCellDef mat-sort-header
                      class="text-primary">
                      Technology Name </th>
                    <td width="20%" mat-cell *matCellDef="let element"> {{element?.tech_name}} </td>
                  </ng-container>
  
                  <ng-container matColumnDef="action">
                    <th width="33%" mat-header-cell *matHeaderCellDef class="text-center text-primary"> Action </th>
                    <td width="15%" mat-cell *matCellDef="let element" class="text-center">
                      <a [routerLink]="'/technology/edit-technology/' + element._id" matTooltip="Edit"
                        [matTooltipPosition]="'above'" matTooltipClass="mat_pop"
                        class="btn  btn-link btn-sm btn-just-icon">
                        <i class="material-icons">edit</i>
                      </a>
                      <a href="javascript:void(0)" matTooltip="Delete" [matTooltipPosition]="'above'"
                        matTooltipClass="mat_pop" class="btn btn-link btn-sm btn-just-icon"
                        (click)="openDialog(element._id)"><i class="material-icons">delete</i>
                      </a>
                    </td>
                  </ng-container>
  
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <div *ngIf="length == 0" class="text-center font16 mt15 mb15 pt-4">
                  No Record Found
                  <hr>
                </div>
              </div>
            </div>
            <div>
              <app-pagination [childMessage]="length" [index]="index" (messageEvent)="receiveMessage($event)"></app-pagination>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
