<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <!-- <div class="card-header card-header-danger">
            <h4 class="card-title">Add Technology</h4>
          </div> -->
          <div class="card-body">
            <form #myForm="ngForm">
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Technology Name" id="tech_name" [(ngModel)]="technology.tech_name"
                      name="tech_name"
                      (blur)="technology.tech_name = sharedService.trimming_function(technology.tech_name)"
                      #tech_name="ngModel" required>
                  </mat-form-field>
                  <mat-error *ngIf="(tech_name.dirty || tech_name.touched) && tech_name.invalid">
                    Technology Name is required
                  </mat-error>
                </div>
              </div>


              <div class="row mt20 mt-3">
                <div class="col-md-12 text-right">
                  <button (click)="onSave(myForm)" style="cursor: pointer" [disabled]="!myForm.valid" [ngClass]="
                      !myForm.valid
                      ? 'btn btn-info disable-btn full_wid disable'
                      : 'btn btn-info full_wid'">
                    Save
                    <i class="fa fa-spin fa-spinner" *ngIf="loader"></i>
                  </button>
                  <button type="button" class="btn btn-danger btn_d_consist ml15" (click)="onCancel()">Cancel</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
