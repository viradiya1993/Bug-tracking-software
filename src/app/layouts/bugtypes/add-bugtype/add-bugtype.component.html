<div class="main-content">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<div class="card">
					<!-- <div class="card-header card-header-danger">
						<h4 class="card-title">Add BugType</h4>
					</div> -->
					<div class="card-body">
						<form [formGroup]='bugTypeForm'>
							<div class="row">
								<div class="col-md-12">
									<mat-form-field class="example-full-width">
										<input matInput placeholder="Bug Type" name="bug_types"
											formControlName="bug_types">
									</mat-form-field>
									<mat-error *ngIf="bugTypeForm.get('bug_types').invalid">
										Bug Type is required
									</mat-error>
								</div>
							</div>
							<div class="row mt20">
								<div class="col-md-12 text-right">
									<span class="pull-right mb15">
										<button type="submit" *ngIf="!editable" [disabled]="bugTypeForm.invalid"
											[ngClass]="bugTypeForm.invalid ? 'btn btn-info disable-btn disable' : 'btn btn-info'"
											(click)="onSave('save')" class="mr-2">
											<i class="fa fa-spin fa-spinner" *ngIf="loader"></i>Add</button>
										<button type="submit" *ngIf="editable" [disabled]="bugTypeForm.invalid"
											[ngClass]="bugTypeForm.invalid ? 'btn btn-info disable-btn disable' : 'btn btn-info'"
											(click)="onSave('update')" class="mr-2"><i class="fa fa-spin fa-spinner"
												*ngIf="loader"></i>Update</button>
										<button type="button" class="btn btn-danger"
											[routerLink]="['/bugsType']">Cancel</button>
									</span>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
