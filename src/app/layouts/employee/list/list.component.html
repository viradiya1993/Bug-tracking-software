<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <ngx-spinner></ngx-spinner>
            <!-- <app-add [listObject]='sendObject'></app-add> -->
            <div class="col-md-12">
                <div class="card-body row">
                    <div class="col-10">
                        <mat-label>
                            Filters</mat-label>
                    </div>
                    <div class="col-2">
                        <button mat-button (click)="create('Add',{})" mat-flat-button color="primary"
                            class="text-right">Add
                            Employee</button>
                    </div>
                    <div class="col-12">
                        <form (submit)="applyFilter()" [formGroup]='formEmployeeSearch' *ngIf="!isLoading">
                            <div class="row">
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="First Name" name="first_name"
                                            formControlName="first_name">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Middle Name" name="middle_name"
                                            formControlName="middle_name">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Last Name" name="last_name"
                                            formControlName="last_name">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Email" name="email" formControlName="email">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Mobile Number" type="text" name="mobile_number"
                                            formControlName="mobile_number">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <ng-select placeholder="Gender" [items]="gendersArray" bindLabel="value"
                                        bindValue="id" formControlName="gender">
                                    </ng-select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <ng-select placeholder="Department" [items]="departmentArray" bindLabel="department"
                                        bindValue="_id" formControlName="departmentId">
                                    </ng-select>
                                </div>
                                <div class="col-md-6">
                                    <ng-select placeholder="Role" [items]="roleArray" bindLabel="role" bindValue="_id"
                                        formControlName="roleId">
                                    </ng-select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-3">
                                    &nbsp;
                                </div>
                                <div class="col-6 row">
                                    <div class="col" style="align-items: center;">
                                        <button mat-button type="submit" mat-flat-button color="primary"> Search
                                            <span class="material-icons">
                                                search
                                            </span>
                                        </button>
                                    </div>
                                    <div class="col">
                                        <button mat-button mat-flat-button (click)="resetSearchFilter()" color="warn"
                                            style="margin-left: 25px;">
                                            Reset
                                            <span class="material-icons">
                                                clear
                                            </span>
                                        </button>
                                    </div>
                                </div>

                                <div class="col-3">
                                    &nbsp;
                                </div>
                            </div>
                        </form>
                    </div>
                    <!-- <input matInput (onKeyEnter)="applyFilter($event)" placeholder="Ex. Mia" #input> -->
                </div>
            </div>

            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <div class="row">
                            <div class="col-md-4">
                                <h3 class="card-title">Emplopyee List</h3>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table mat-table [dataSource]="dataSource" matSortDisableClear matSort
                                class="mat-elevation-z8 table-hover" width="100%" *ngIf="total > 0"
                                (matSortChange)="sortTable($event)">

                                <!-- First Name Column -->
                                <ng-container matColumnDef="first_name">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
                                    <td mat-cell *matCellDef="let row"> {{row.first_name}} </td>
                                </ng-container>
                                <!--Last Name Column -->
                                <ng-container matColumnDef="last_name">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name </th>
                                    <td mat-cell *matCellDef="let row"> {{row.last_name}} </td>
                                </ng-container>
                                <!-- Email Column -->
                                <ng-container matColumnDef="email">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                                    <td mat-cell *matCellDef="let row"> {{row.email}} </td>
                                </ng-container>


                                <!-- MObile Number Column -->
                                <ng-container matColumnDef="mobile_number">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Number </th>
                                    <td mat-cell *matCellDef="let row"> {{row.mobile_number}} </td>
                                </ng-container>

                                <!-- Department Column -->
                                <ng-container matColumnDef="department">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Department </th>
                                    <td mat-cell *matCellDef="let row"> {{row.department}} </td>
                                </ng-container>

                                <!-- Role Column -->
                                <ng-container matColumnDef="role">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
                                    <td mat-cell *matCellDef="let row"> {{row.role}} </td>
                                </ng-container>

                                <!-- Action Column -->
                                <ng-container matColumnDef="action">
                                    <th mat-header-cell *matHeaderCellDef> Action </th>
                                    <td mat-cell *matCellDef="let element" class="action-link">
                                        <a [routerLink]="['/employee/edit', element._id]" matTooltip="Edit"
                                            [matTooltipPosition]="'above'" matTooltipClass="mat_pop"><span
                                                class="material-icons">
                                                edit
                                            </span></a>
                                        <a href="javascript:void(0)" (click)="openDialog(element._id)"
                                            matTooltip="Delete" [matTooltipPosition]="'above'"
                                            matTooltipClass="mat_pop">
                                            <span class="material-icons">
                                                delete
                                            </span>
                                        </a>
                                    </td>
                                </ng-container>

                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                                <!-- Row shown when there is no matching data. -->
                                <tr class="mat-row" *matNoDataRow>
                                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                                </tr>
                                <!-- <tr class="mat-row">
                                <td class="mat-cell" colspan="7">No Data Available</td>
                            </tr> -->
                            </table>
                            <div *ngIf="total == 0">
                                <h3 class="text">
                                    Soory, No Data Available
                                </h3>
                            </div>
                        </div>
                    </div>
                    <mat-paginator [length]="total" [pageSize]="PerPage" [pageSizeOptions]="pageSizeOptions"
                        (page)="onChangedPage($event)" *ngIf="total > 0">
                    </mat-paginator>
                </div>

            </div>
        </div>
    </div>
</div>
