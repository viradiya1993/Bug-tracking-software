<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <ngx-spinner></ngx-spinner>
            <!-- <app-add [listObject]='sendObject'></app-add> -->
            <div class="col-md-10">
                <mat-form-field>
                    <mat-label>Filter</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
                </mat-form-field>
            </div>
            <div class="col-md-2">
                <button mat-button (click)="create('Add',{})" mat-flat-button color="primary" class="text-right">Add
                    Employee</button>
            </div>
            <div class="col-md-12">

                <div class="mat-elevation-z8">
                    <!-- <button mat-button (click)="openDialog('Add',{})" mat-flat-button color="primary">Add
                        Employee</button> -->
                    <table mat-table [dataSource]="dataSource" matSort *ngIf="dataSource">

                        <!-- ID Column -->
                        <!-- <ng-container matColumnDef="id">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                        </ng-container> -->

                        <!-- First Name Column -->
                        <ng-container matColumnDef="first_name">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
                            <td mat-cell *matCellDef="let row"> {{row.first_name}} </td>
                        </ng-container>
                        <!--Last Name Column -->
                        <ng-container matColumnDef="last_name">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name </th>
                            <td mat-cell *matCellDef="let row"> {{row.last_name}} </td>
                        </ng-container>
                        <!-- Email Column -->
                        <ng-container matColumnDef="email">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                            <td mat-cell *matCellDef="let row"> {{row.email}} </td>
                        </ng-container>


                        <!-- MObile Number Column -->
                        <ng-container matColumnDef="mobile_number">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Number </th>
                            <td mat-cell *matCellDef="let row"> {{row.mobile_number}} </td>
                        </ng-container>

                        <!-- Department Column -->
                        <ng-container matColumnDef="department">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Department </th>
                            <td mat-cell *matCellDef="let row"> {{row.department}} </td>
                        </ng-container>

                        <!-- Role Column -->
                        <ng-container matColumnDef="role">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
                            <td mat-cell *matCellDef="let row"> {{row.role}} </td>
                        </ng-container>

                        <!-- Action Column -->
                        <ng-container matColumnDef="action">
                            <th mat-header-cell *matHeaderCellDef> Action </th>
                            <td mat-cell *matCellDef="let element" class="action-link">
                                <a [routerLink]="['/employee/edit', element._id]"><span class="material-icons">
                                        edit
                                    </span></a> |
                                <a (click)="openDialog('Delete',element)">
                                    <span class="material-icons">
                                        delete
                                    </span>
                                </a>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                        <!-- Row shown when there is no matching data. -->
                        <tr class="mat-row" *matNoDataRow>
                            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                        </tr>
                    </table>

                    <mat-paginator [length]="total" [pageSize]="PerPage" [pageSizeOptions]="pageSizeOptions"
                        (page)="onChangedPage($event)" *ngIf="dataSource">
                    </mat-paginator>
                </div>


            </div>
        </div>
    </div>
</div>
